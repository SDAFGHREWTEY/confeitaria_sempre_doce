<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastre-se.css">
    <script src="cadastre-se.js" defer></script>
</head>
<body>
    <main>
        <section aria-labelledby="cadastro-heading">
            <h1 id="cadastro-heading">Cadastre-se</h1>
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required aria-required="true">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
</body>
</html>
